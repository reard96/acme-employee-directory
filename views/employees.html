{% extends './layout.html' %}
{% block content %}
  <form action='/employees' method='POST'>
    <div class='form-group'>
      <label>New Employee Name</label>
      <input class='form-control' name='name' placeholder='Please enter an employee name'></input>
    </div>
    <button class='btn btn-primary'>Create Employee</button>
  <ul class='list-group'>
    {% for employee in employees %}
      <li class='list-group-item' href='/employees/{{employee.id}}'>
        {{ employee.fullName }}
        <form method='POST' action='/employees/{{employee.id}}?_method=DELETE'>
          <button class='btn btn-danger'>Fire Employee</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</form>
{% endblock %}
